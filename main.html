<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
        :root{
            margin: 20px 30px;
        }
    </style>
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-4 mb-3">
          <label for="validationCustom01">First name</label>
          <input
            type="text"
            class="first-name-input form-control"
            id="validationCustom01"
            placeholder="First name"
            required
          />
          <div class="invalid-feedback">First name is required</div>
        </div>
        <div class="col-4 mb-3">
          <label for="validationCustom02">Last name</label>
          <input
            type="text"
            class="last-name-input form-control"
            id="validationCustom02"
            placeholder="Last name"
            required
          />
          <div class="invalid-feedback">Last name is required</div>
        </div>
        <div class="col-4 mb-3">
          <label for="validationCustomEmail">Email</label>
          <div class="input-group">
            <input
              type="email"
              class="email-input form-control"
              id="validationCustomEmail"
              placeholder="xyz@abc.com"
              required
            />
            <div class="invalid-feedback">Email required</div>
          </div>
      </div>
      <div class="form-row">
        <div class="col-6 mb-3">
          <label for="validationCustom03">College</label>
          <input
            type="text"
            class="college-input form-control"
            id="validationCustom03"
            required
          />
          <div class="invalid-feedback">Please provide a valid college.</div>
        </div>
        <div class="col-3 mb-3">
          <label for="selectors">Graduation Year</label>
<select selected name="selectors" id="selectors">
    <option value="choose...">choose...</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2021">2021</option>
    <option value="2023">2023</option>
</select>
<div id="error" class="invalid-feedback d-block" >Please provide a valid Graduation Year.</div>
        </div>
        <div class="col-3 mb-3">
          <label for="validationCustom05">Roll No.</label>
          <input
            type="number"
            class="roll-no-input form-control"
            id="validationCustom05"
            required
          />
          <div class="invalid-feedback">Please provide a valid Roll no.</div>
        </div>
      <div class="form-group">
        <div class="form-check">
           
          <input
            class="form-check-input conditions-checkbox "
            type="checkbox"
            value=""
            id="invalidCheck"
            required
          />
          <label  for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>  
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
    </form>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
